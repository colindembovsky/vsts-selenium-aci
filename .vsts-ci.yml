name: 1.0.0$(rev:.r)
resources:
- repo: self
queue:
  name: Hosted VS2017
  demands: 
  - msbuild
  - visualstudio
  - vstest


variables:
  BuildConfiguration: release
  BuildPlatform: 'Any CPU'
  Solution: '**\*.sln'


steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1


- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(Solution)'


- task: colinsalmcorner.colinsalmcorner-buildtasks.version-assemblies-task.VersionAssemblies@2
  displayName: 'Version Assemblies using **\AssemblyInfo.*'
  inputs:
    sourcePath: 'WebApp'


- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: '$(Solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'


- task: VSTest@2
  displayName: 'Test Assemblies'
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\*unittest*.dll
     !**\obj\**

    codeCoverageEnabled: true
    pathtoCustomTestAdapters: 'Test\WebApp.UnitTests\bin\$(BuildConfiguration)'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'


- task: CopyFiles@2
  displayName: Copy Integration Tests to atrifact staging folder
  inputs:
    sourceFolder: 'Test\WebApp.IntegrationTests\bin\$(BuildConfiguration)\netcoreapp2.1'
    contents: '**'
    targetFolder: '$(build.artifactstagingdirectory)'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: 'drop'